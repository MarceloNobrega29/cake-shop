spring.application.name=cake-shop

# Configuração do servidor
server.port=8080

# Caminho do arquivo Excel
app.excel.caminho=./vendas-bolos.xlsx

# Senha do relatório
app.senha.relatorio=admin123

# Configurações de upload (para futuro)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.cakeshop=DEBUG
logging.level.org.apache.poi=WARN
logging.file.name=logs/cake-shop.log
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuração de timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

# CORS (ajustar em produção)
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
